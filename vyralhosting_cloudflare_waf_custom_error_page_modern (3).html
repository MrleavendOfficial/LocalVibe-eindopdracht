<!doctype html>
<html lang="nl" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VyralHosting • Verificatie bezig...</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    html,body {height:100%;margin:0;}
    body {
      background: radial-gradient(circle at 50% -20%, rgba(124,77,255,0.25), transparent 60%), #05060a;
      color: #e7ebf3;
      font-family: 'Inter', ui-sans-serif, system-ui;
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      letter-spacing: .2px;
      overflow: hidden;
    }

    .logo {
      padding: 16px 28px;
      border-radius: 16px;
      background: conic-gradient(from 180deg, #7c4dff, #00e0ff, #7c4dff);
      color: #fff;
      font-weight: 800;
      font-size: 24px;
      letter-spacing: .5px;
      box-shadow: 0 0 40px rgba(124,77,255,.45);
      animation: pulse 3s ease-in-out infinite;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      margin: 30px 0 10px;
      font-weight: 700;
      background: linear-gradient(90deg,#7c4dff,#00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: .3px;
    }

    p {
      font-size: 17px;
      color: #aab4c3;
      margin-bottom: 40px;
      text-align: center;
    }

    .spinner {
      width: 64px; height: 64px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #7c4dff;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 30px;
    }

    .captcha-box {
      margin: 30px 0 50px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      width: min(400px, 90%);
      text-align: center;
      box-shadow: 0 0 20px rgba(124,77,255,0.15);
    }

    footer {
      position: absolute; bottom: 30px; text-align: center; color: #5f6570; font-size: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas;
    }

    .placeholder {
      color: #9aa6b2;
      font-size: 15px;
      margin-top: 15px;
      font-family: monospace;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: .85; }
    }
  </style>
</head>
<body>
  <div class="logo">VyralHosting</div>
  <h1>We zijn je request aan het verifiëren...</h1>
  <div class="spinner"></div>
  <p>Even geduld, we controleren je verbinding met onze beveiligde edge.</p>
  <div class="captcha-box">
    ::CAPTCHA_BOX::
  </div>
  <div class="placeholder">
    <!-- Cloudflare placeholders -->
    Ray ID: {{CF_RAY_ID}} · IP: {{CF_IP}} · Land: {{CF_COUNTRY}}
  </div>
  <footer>
    © VyralHosting Edge Security WAF
  </footer>
</body>
</html>
